<html>

<head>

    <link href="main.css" rel="stylesheet"> 

    <script src="jQuery.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>


    <title> Formulario </title>

</head>

<body>

    <div id="main">

        <div class="titulo"> 
        
            <h1> Formulario de Registo </h1>

        </div>

        <form action="#" method="get" name="formulario">

            <div class="row">
            
                <div class="col1">

                    <h4> Nome: </h4>

                    <input type="text" name="Nome" placeholder="Nome">
                    
                </div>

                <div class="col1">

                    <h4> Username: </h4>

                    <input type="text" name="Username" placeholder="Username">

                </div>

            </div>


            <div class="row">

                <div class="col2">
                
                    <h4> Email: </h4>

                    <input type="email" name="Email" placeholder="Email">
                    
                </div>

                <div class="col2">

                    <h4> Password: </h4>

                    <input type="password" name="Password" placeholder="Password">

                </div>

            </div>


            <div class="row">

                <h4> Morada Completa: </h4>

                <textarea name="Morada" id="Morada"> </textarea>

            </div>


            <div class="row">

                <div class="col1">

                    <h4> Data: </h4>

                    <input type="date" name="Data">

                </div>

                <div class="col2">

                    <h4> Sexo: </h4>


                    <select class="Sexo"><br>
                        <option> Masculino </option>
                        <option> Feminino </option>
                        <option> Walmart Bag </option>

                        
                    </select><br>

                </div>

            </div>


            <div class="row">

                <h4> Interesses: </h4>

                <div class="buttons1">
                    
                        <input type="checkbox" name="interesses" id="Música">
                        <label for="Música">Música</label>

                        <input type="checkbox" name="interesses" id="Política">
                        <label for="Política">Política</label>

                        <input type="checkbox" name="interesses" value="Desporto">
                        <label for="Desporto">Desporto</label>
                    
                </div>

                <div class="col2">

                    

                </div>

            </div>


            <div class="row">



            </div>


            <div class="row">



            </div>


        </form>

    </div>

    <div id="loader">

        <span>A carregar...</span>

        <button class="close">X</button> 

    </div>

</body>

</html>
